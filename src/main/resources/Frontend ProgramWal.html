<!DOCTYPE html>
<html>
<head>
  <title>Form User</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <script>
        $(document).ready(function() {
            $("#submit").click(function(event) {
                event.preventDefault();


                const nome = $("#name").val();
                const cognome = $("#surname").val();
                const numeroditelefono = $("#numeroditelefono").val();
                const email = $("#email").val();

              $.ajax({
                    url: "http://localhost:8080/controller/addUser",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ nome: nome, cognome: cognome, numeroditelefono: numeroditelefono, email: email }),
                    success: function(response) {
                        console.log(response);
                        alert("Dati inviati con successo!");

                    },
                    error: function() {
                        alert("Errore durante l'invio dei dati al server.");
                    }
                });
            });
        });

    </script>
</head>
<body>
<form>

  <label for="name">Nome:</label>
  <input name="name" id="name" type="text" autocomplete="family-name" required />
  <br>
  <label for="surname">Cognome:</label>
  <input name="surname" id="surname" type="text" autocomplete="given-name" required />
  <br>
  <label for="numeroditelefono">Numero di telefono</label>
  <input type="text" id="numeroditelefono" name="numeroditelefono"  />
  <br>
  <label for="email">email</label>
  <input name="email" id="email" type="text" autocomplete="given-name" />
  <br>

  <input type="submit" value="Invia" id="submit" />
</form>
</body>
</html>
